<router-outlet></router-outlet>

<div id="cookie-overlay" #cookieOverlay style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 998; display: none;"></div>

<div id="cookie-banner" #cookieBanner style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #2E4756; color: #ECFEAA; padding: 20px; border-radius: 10px; z-index: 999; display: none; flex-direction: column; justify-content: center; align-items: center;">
  <p>Este sitio web utiliza cookies para mejorar su experiencia y facilitar la navegación. Al continuar navegando, acepta el uso de cookies según nuestra <a href="/politica-de-cookies" style="color: #00A896;">política de cookies</a>.</p>
  <div style="display: flex; justify-content: center; align-items: center;">
    <button (click)="acceptCookies()" style="background: #00A896; color: white; border: none; padding: 10px; border-radius: 5px; margin: 10px; cursor: pointer;">Aceptar</button>
    <button (click)="rejectCookies()" style="background: #7E998A; color: white; border: none; padding: 10px; border-radius: 5px; margin: 10px; cursor: pointer;">Rechazar</button>
  </div>
</div>


<div class="popup" id="cambio-idioma" #cambioIdioma>
  <span class="boton-cerrar" (click)="closeLanguageChanger()">x</span>
    <div class="idioma">
      <h3 (click)="changeLanguage('ES')" [class.disabled]="language === 'ES'">ES</h3>
      <img class="lang-image" src="./assets/icons/spain.png" alt="bandera española">
    </div>
    <div class="idioma">
      <h3 (click)="changeLanguage('EN')" [class.disabled]="language === 'EN'">EN</h3>
      <img class="lang-image" src="./assets/icons/united-kingdom.png" alt="bandera inglesa">
    </div>
    <div class="idioma">
      <h3 (click)="changeLanguage('DE')" [class.disabled]="language === 'DE'">DE</h3>
      <img class="lang-image" src="./assets/icons/germany.png" alt="bandera alemana">
    </div>
    <div class="idioma">
      <h3 (click)="changeLanguage('IT')" [class.disabled]="language === 'IT'">IT</h3>
      <img class="lang-image" src="./assets/icons/italy.png" alt="bandera italiana">
    </div>
    <div class="idioma">
      <h3 (click)="changeLanguage('FR')" [class.disabled]="language === 'FR'">FR</h3>
      <img class="lang-image" src="./assets/icons/france.png" alt="bandera francesa">
    </div>
    <div class="idioma">
      <h3 (click)="changeLanguage('ZH')" [class.disabled]="language === 'ZH'" id="chino">中文</h3>
      <img class="lang-image" src="./assets/icons/china.png" alt="bandera china">
    </div>
</div>

<header>
  <img src="../assets/icons/logo.png" alt="Logo del restaurante: una mariposa hecha de pizza" id="logo" class="item-header" (click)="goToHome()">
  <div id="cont-idioma" class="item-header">
    <p class="item-idioma" id="texto-idioma" #openPopup1 (click)="openLanguageChanger()">{{language}}</p>
    <img src="../assets/icons/idiomas.png" #openPopup2 alt="icono cambio de idioma" id="boton-idioma" class="item-idioma" (click)="openLanguageChanger()">
  </div>
</header>

<footer>
  <p>Tel.: 913684391 <br>
    Calle de las Huertas 6 <br>
    28012, Madrid
  </p>
  <div id="iconos-footer">
    <img src="../assets/icons/facebook.png" alt="facebook" id="icono1-footer" class="icono-footer">
    <img src="../assets/icons/instagram.png" alt="instagram" id="icono2-footer" class="icono-footer">
    <img src="../assets/icons/maps.png" alt="maps" id="icono3-footer" class="icono-footer">
  </div>
</footer>
